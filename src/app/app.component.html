<main>
  <div class="container">
  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form>
        <div class="form-group">
          <label for="scoreInput">Score Input</label>
          <textarea class="form-control" id="scoreInput" #newitem rows="4"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="addScores(newitem.value)">Add</button>
          <button class="btn btn-default" (click)="resetScores()">Reset</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <ul>
        <li *ngFor="let log of log$ | async">{{ log }}</li>
      </ul>
    </div>
  </div>
</main>
